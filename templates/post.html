{% extends 'layout.html'%} {%block head%}
<title>{{title}}</title>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/post.css') }}"
/>
{% endblock head %} {%block body%}
<div class="post">
  <h1 class="title">{{postTitle}}</h1>
  <p class="content">{{postContent}}</p>
  <div class="bottomBar">
    <h5 class="author">{{postAuthor}}</h5>
    <h5 class="date">{{postDate}}</h5>
  </div>
</div>
{% endblock body %}
