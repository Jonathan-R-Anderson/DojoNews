{% extends 'layout.html'%} {%block head%}
<title>{{title}}</title>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/post.css') }}"
/>
{% endblock head %} {%block body%}
<div class="post">
  <h1 class="title">{{title}}</h1>
  <p class="content">{{content}}</p>
  <div class="bottomBar">
    <h5 class="author">{{author}}</h5>
    <h5 class="date">{{date}}</h5>
  </div>

  <form method="post" class="commentForm">
    {% if session["userName"] %} {{form.comment(class_="comment")}}
    <button type="submit" class="btnSubmit">comment</button> {% else %}
    <small
      >you need <a href="/login" class="linkLogin">login</a> for comment</small
    >
    {% endif %}
  </form>
</div>
{% endblock body %}
