<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/navbar.css') }}"
/>
<div>
  <a href="/"><h1>flaskBlog</h1></a>
  <div>
    <input
      type="text"
      id="searchInput"
      autocomplete="off"
      placeholder="search"
    /><button onclick="search()">üîç</button>
  </div>
  <div>
    {% if session["userName"] %}
    <a href="/createpost">
      <button>New Post</button>
    </a>
    <a href="/user/{{session['userName'].lower()}}">
      <div>
        <img src="{{ getProfilePicture(session['userName']) }}" />
        <button>{{session["userName"]}}</button>
      </div>
    </a>
    <a href="/logout" title="logout">‚ùå</a>
    {% elif hideLogin %}
    <a href="/signup"><button>Sign Up</button></a>
    {% elif hideSignUp %}
    <a href="/login/redirect=&"><button>Login</button></a>
    {%else%}
    <a href="/login/redirect=&"><button>Login</button></a>
    <a href="/signup"><button>Sign Up</button></a>
    {% endif %}
  </div>
  <div>
    <button onclick="hamburger()">üçî</button>
    <div id="hamburgerDropdown" class="hamburgerContent">
      {% if session["userName"] %}
      <a href="/user/{{session['userName'].lower()}}">
        <div>
          <img src="{{ getProfilePicture(session['userName']) }}" />
          {{session["userName"]}}
        </div>
      </a>
      <a href="/logout" title="logout">Logout</a>
      {% elif hideLogin %}
      <a href="/signup">Sign Up</a>
      {% elif hideSignUp %}
      <a href="/login/redirect=&">Login</a>
      {%else%}
      <a href="/login/redirect=&">Login</a>
      <a href="/signup">Sign Up</a>
      {% endif %}
      <a href="/searchbar">Search</a>
    </div>
  </div>
  <script src="/static/js/navbar.js"></script>
</div>
