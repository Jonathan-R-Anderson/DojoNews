<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/navbar.css') }}"
/>
<div class="navbar">
  <a href="/"><h1 class="btn btnHome">Home</h1></a>
  <div class="btns">
    {% if session["userName"] %}
    <a href="/{{session['userName']}}"
      ><button class="btn btnAccount">{{session["userName"]}}</button></a
    >
    {% else %}
    <a href="/login"><button class="btn btnLogin">Login</button></a>
    <a href="/signup"><button class="btn btnSignUp">Sign Up</button></a>
    {% endif %}
  </div>
</div>
