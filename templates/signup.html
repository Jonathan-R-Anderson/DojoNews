{% extends 'layout.html'%} {%block head%}
<title>Signup</title>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/signup.css') }}"
/>
{% endblock head %} {%block body%}
<div class="container">
  <form method="post" class="form">
    {{form.userName(class_="input")}} {{form.email}} {{form.password}}
    <button type="submit" class="btnSubmit">Signup</button>
  </form>
</div>

{% endblock body %}
