<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/navbar.css') }}"
/>
<div class="navbar">
  <a href="/"><h1 class="btn btnLink btnHome">flaskBlog</h1></a>
  <div class="searchBar">
    <input
      type="text"
      id="searchInput"
      class="input"
      autocomplete="off"
      placeholder="search"
    /><button onclick="search()" class="btn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
        />
      </svg>
    </button>
  </div>
  <div class="btns">
    {% if session["userName"] %}
    <a href="/user/{{session['userName'].lower()}}">
      <div class="btn user">
        <img
          class="profilePicture"
          src="{{ getProfilePicture(session['userName']) }}"
        />
      </div>
    </a>
    <a href="/createpost">
      <button class="btn btnLink">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
      </button>
    </a>
    <a href="/logout" title="logout"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15"
        />
      </svg>
    </a>
    {% elif hideLogin %}
    <a href="/signup"><button class="btn btnLink">Sign Up</button></a>
    {% elif hideSignUp %}
    <a href="/login/redirect=&"><button class="btn btnLink">Login</button></a>
    {%else%}
    <a href="/login/redirect=&"><button class="btn btnLink">Login</button></a>
    <a href="/signup"><button class="btn btnPrimary">Sign Up</button></a>
    {% endif %}
  </div>
  <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
</div>
