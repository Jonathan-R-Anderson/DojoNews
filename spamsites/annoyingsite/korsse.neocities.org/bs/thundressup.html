    function selectItem(event) {
        item = event.target
    }

        document.addEventListener("mouseup", function () {
            item = null
        })

            document.addEventListener("mousemove", function (event) {
                if (item) {
                    item.style.left = event.clientX - 48 + "px"
                    item.style.top  = event.clientY - 38 + "px"
