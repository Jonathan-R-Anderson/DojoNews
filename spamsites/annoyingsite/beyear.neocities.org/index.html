<!DOCTYPE html>
<html>
  <head>
    <script src="../code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../unpkg.com/jquery.terminal%402.45.2/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="../unpkg.com/jquery.terminal%402.45.2/css/jquery.terminal.min.css"/>
  </head>
<body>
<script>
$('body').terminal({
    hello: function(what) {
        this.echo('Hello, ' + what +
                  '. Wellcome to this terminal.');
    }
}, {
    greetings: 'My First Web Terminal'
});
</script>
</body>
</html>
