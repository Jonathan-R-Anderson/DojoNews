<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTRE OCULTO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100vh;
            background: url('p3.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: 300;
        }

        .morse-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 150px; 
        }

        .line {
            width: 100px;
            height: 1px;
            background-color: #fff;
            margin-right: 10px;
        }

        .slash {
            font-size: 24px;
            margin: 0 10px;
        }

        .morse-code {
            font-size: 24px;
            letter-spacing: 5px;
        }

        .input-box {
            position: relative;
            display: inline-block;
            border: 1px solid red;
            padding: 15px;
            width: 400px;
            color: #fff;
            text-align: center;
            font-size: 16px;
            font-weight: 300;
            margin-bottom: 100px; 
        }

        .input-box input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 16px;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .input-box input::placeholder {
            color: #fff;
            font-weight: 300;
        }

        .input-box input:focus::placeholder {
            color: transparent;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('senha');
            input.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    verificarSenha();
                }
            });
        });

        function verificarSenha() {
            const senha = document.getElementById('senha').value.toLowerCase();
            if (senha === 'samuel morse') {
                window.location.href = 'proxima_pagina.html'; 
            } else {
                alert('Senha incorreta!');
            }
        }
    </script>
</head>
<body>
    <div class="morse-container">
        <div class="line"></div>
        <div class="slash">/</div>
        <div class="morse-code">-- --- .-. ... .</div>
    </div>

    <div class="input-box">
        <input type="text" id="senha" placeholder="Resposta" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Resposta'">
    </div>
</body>
</html>
