<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>The surveillance begins</title><link href="style.css" rel="stylesheet" type="text/css" media="all"></head><body><h1 id="countdown"></h1><script>var countdownDate=new Date("May 13, 2023 19:00:00").getTime(),x=setInterval(function(){var e=(new Date).getTime(),t=countdownDate-e,n=Math.floor(t/864e5),o=Math.floor(t%864e5/36e5),a=Math.floor(t%36e5/6e4),r=Math.floor(t%6e4/1e3);document.getElementById("countdown").innerHTML=n+"d "+o+"h "+a+"m "+r+"s",t<0&&(clearInterval(x),document.getElementById("countdown").innerHTML="IT IS UPON US")},1e3)</script><img src="angel.jpg" alt="The Rapture Comes." width="345" height="345"><p id="mainText"></p><script>var i=0,txt1="Welcome to the watchlist. The satellites already know your name; whisper it anyway.",speed=75;function typeWriter(){i<txt1.length&&(document.getElementById("mainText").innerHTML+=txt1.charAt(i),i++,setTimeout(typeWriter,speed))}document.onload=typeWriter()</script><form action><label for="input"></label> <input type="text" id="input" name="input"><br><br></form></body></html>
