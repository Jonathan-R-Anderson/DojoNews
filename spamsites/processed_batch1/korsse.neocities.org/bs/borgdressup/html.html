<html>
<head>
   <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Korsse|Borg dressup</title> 
<style>body{cursor:url(../../ast/cursor.gif),auto;background-color:black}a{cursor:url(../../ast/cursorin.gif),auto}a:link{color:oldlace}a:visited{color:slategray}a:hover{color:#961614;text-decoration:underline}a:active{color:#7b203a;text-decoration:underline}.center{margin:auto;width:50%;padding:0}.vertical-center{margin:auto;position:absolute;top:auto;-ms-transform:translateY(-50%);transform:translateY(-50%)}#container{position:absolute;margin:auto;padding:50px;width:762px;height:1000px;background-color:black}#nextshirt{cursor:url(../../ast/cursorin.gif),auto}#nextpants{cursor:url(../../ast/cursorin.gif),auto}#background{position:absolute;width:562px;height:1000px;left:100px;right:100px;background-image:url("bg%20bg.png")}#base{position:absolute;width:562px;height:1000px;background-image:url("borg%20dressup%20base.png")}#pants{position:absolute;width:562px;height:1000px}#shirt{position:absolute;width:562px;height:1000px}.pants0{position:absolute;width:562px;height:1000px;background-image:url("borg%20dressup%20pants%200.png")}.pants1{position:absolute;width:562px;height:1000px;background-image:url("borg%20dressup%20pants%201.png")}.pants2{position:absolute;width:562px;height:1000px;background-image:url("borg%20dressup%20pants%202.png")}.pants3{position:absolute;width:562px;height:1000px;background-image:url("borg%20dressup%20pants%203.png")}.pants4{position:absolute;width:562px;height:1000px;background-image:url("borg%20dressup%20pants%204.png")}.shirt0{position:absolute;width:562px;height:1000px;background-image:url("borg%20dressup%20shirt%200.png")}.shirt1{position:absolute;width:562px;height:1000px;background-image:url("borg%20dressup%20shirt%201.png")}.shirt2{position:absolute;width:562px;height:1000px;background-image:url("borg%20dressup%20shirt%202.png")}.shirt3{position:absolute;width:562px;height:1000px;background-image:url("borg%20dressup%20shirt%203.png")}.shirt4{position:absolute;width:562px;height:1000px;background-image:url("borg%20dressup%20shirt%204.png")}</style>
</head>
<body>
   <div class="center"><div id="container"><div class="vertical-center"><div id="background">
   <div id="base"> </div>
   <div id="pants"> </div>
   <div id="shirt"> </div>
   </div></div>
   <input type="button" value="" id="nextshirt" onclick="nextshirt()" style="height:315px; width:80px; border:none; outline: none; background-color:hsla(0,0%,0%,0); background-image:url('shirt.png')"> <br>
   <input type="button" value="" id="nextpants" onclick="nextpants()" style="height:315px; width:80px; border:none; outline: none; background-color:hsla(0,0%,0%,0); background-image:url('pants.png')"> <br>
   <a href="../../misc.html"><img src="return%20vertical.png"></a></div></div>
   <script>var state={i:0,j:0};function nextshirt()
{console.log("inside function nextshirt");console.log(state.i);var shirt=document.getElementById("shirt");if(state.i===0){shirt.setAttribute("class","shirt0");state.i++;console.log(state.i);}
else
if(state.i===1){shirt.setAttribute("class","shirt1");state.i++;console.log(state.i);}
else
if(state.i===2){shirt.setAttribute("class","shirt2");state.i++;console.log(state.i);}
else
if(state.i===3){shirt.setAttribute("class","shirt3");state.i++;console.log(state.i);}
else
if(state.i===4){shirt.setAttribute("class","shirt4");state.i=0;}}
function nextpants()
{console.log("inside function nextpants");console.log(state.j);var shirt=document.getElementById("pants");if(state.j===0){pants.setAttribute("class","pants0");state.j++;console.log(state.j);}
else
if(state.j===1){pants.setAttribute("class","pants1");state.j++;console.log(state.j);}
else
if(state.j===2){pants.setAttribute("class","pants2");state.j++;console.log(state.j);}
else
if(state.j===3){pants.setAttribute("class","pants3");state.j++;console.log(state.j);}
else
if(state.j===4){pants.setAttribute("class","pants4");state.j=0;}}
window.onload=init;function init()
{console.log("window has loaded");state.i=0;state.j=0;}</script>
</body>
</html>
