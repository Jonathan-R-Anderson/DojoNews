<div
    class="w-11/12 lg:w-10/12 xl:w-9/12 2xl:w-8/12 flex items-center justify-between mt-8 lg:mt-4 text-2xl font-medium select-none mx-auto"
>
    <a href="/" class="duration-150">
        <img
            data-magnet-id="Icon180.ico"
            src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=="
            class="rounded w-14 hover:scale-110 duration-150 shadow"
        />
    </a>

    {% if not hideSearch %}
    <div class="hidden md:block">
        <input
            type="text"
            id="searchInput"
            autocomplete="off"
            placeholder="{{translations.searchBar.placeholder}}"
            class="input input-bordered w-64"
        />
        <button onclick="search()" class="btn btn-neutral">
            <i class="ti ti-search text-2xl"></i>
        </button>
    </div>
    {% endif %}

    <div class="flex items-center justify-center gap-4 font-medium select-none">
        {% if not hideSearch %}
        <div class="block md:hidden">
            <a href="/searchbar"><i class="ti ti-search text-2xl"></i></a>
        </div>
        {% endif %}

        {% if session["userName"] %}
        <a href="/dashboard/{{ session['userName'].lower() }}">
            <div>
                <img
                    class="block w-7 h-7"
                    src="{{ getProfilePicture(session['userName']) }}"
                />
            </div>
        </a>

        {% if session.get('userRole') == 'admin' %}
        <a href="/admin" class="text-center">
            <button class="hover:text-rose-500 duration-150">
                <i class="ti ti-settings text-2xl"></i>
            </button>
        </a>
        {% endif %}

        <a href="/createpost" class="text-center">
            <button class="hover:text-rose-500 duration-150">
                <i class="ti ti-pencil-plus text-2xl"></i>
            </button>
        </a>

        <a
            href="/logout"
            title="logout"
            class="hover:text-rose-500 duration-150"
        >
            <i class="ti ti-logout text-2xl"></i>
        </a>

        {% elif not hideLogin and isLogin %}
        <a href="/login">
            <button class="hover:text-rose-500 duration-150">
                <i class="ti ti-login text-2xl"></i>
            </button>
        </a>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
</div>
